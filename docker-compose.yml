version: "3.1"

services:
    mysql:
        image: mysql:5.7
        container_name: aloner-mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: aloner
            MYSQL_USER: aloner
            MYSQL_PASSWORD: aloner
        ports:
            - "8002:3306"
        volumes:
            - container-volume:/var/lib/mysql

    webserver:
        image: nginx:alpine
        container_name: aloner-webserver
        links:
            - php-fpm
        volumes:
            - .:/application
            - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8000:80"

    php-fpm:
        build: .docker/php-fpm
        container_name: aloner-php-fpm
        links:
            - mysql
        environment:
            MYSQL_HOST: mysql
            MYSQL_USER: aloner
            MYSQL_PASS: aloner
        volumes:
            - .:/application
            - ./.docker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

    supervisor:
        build: .docker/supervisor
        container_name: aloner-supervisor
        environment:
            MYSQL_HOST: mysql
            MYSQL_USER: aloner
            MYSQL_PASS: aloner
        links:
            - mysql
        depends_on:
            - php-fpm
        volumes:
            - .:/application
            - ./.docker/supervisor/supervisor.conf:/etc/supervisor/conf.d/supervisor.conf
            - ./.docker/supervisor/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

    mercure:
        container_name: aloner-mercure
        image: dunglas/mercure
        environment:
            - JWT_KEY=YourSecretKey
            - DEMO=1
            - ALLOW_ANONYMOUS=1
            - HEARTBEAT_INTERVAL=30s
            - ADDR=:3000
            - CORS_ALLOWED_ORIGINS=*
            - PUBLISH_ALLOWED_ORIGINS=http://mercure:3000,http://localhost:3000
        ports:
            - "3000:3000"

volumes:
    container-volume: