security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: login

    role_hierarchy:
        ROLE_FULL_REG: [ROLE_PARTIAL_REG]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\Authenticator\VkAuthenticator
                entry_point: App\Security\Authenticator\VkAuthenticator

            logout:
                path: app_logout

            remember_me:
                secret: '%kernel.secret%'
                always_remember_me: true


            access_denied_handler: App\Security\AccessDeniedHandler

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/vk_auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(fill_user|remember_me), roles: ROLE_PARTIAL_REG}
        - { path: ^/, roles: ROLE_FULL_REG }

